<body>

  <div class="scene-container" ui-view></div>

  <script type="text/javascript" src="lib/head.load.min.js" data-headjs-load="main.js"></script>
  <script id="reload-tag" type="text/javascript">
    if( (/localhost:9000/g).test(location.host) ){
      document.write(
        '<script src="http://'
        + (location.host).split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>'
      );
    } else {
      var here = document.getElementById('reload-tag');
      setTimeout(function(){
        document.body.removeChild(here);
      }, 200);
    }
  </script>
</body>
