<body>

  <main-view ui-view></main-view>

  <script type="text/javascript" src="lib/head.load.js" data-headjs-load="main.js"></script>
  <script id="reload-tag" type="text/javascript">
    if( (/localhost:9000/g).test(location.host) ){
      document.write(
        '<script src="http://'
        + (location.host || 'localhost').split(':')[0]
        + ':35729/livereload.js"></'
        + 'script>'
      );
    } else {
      var here = document.getElementById('reload-tag');
      setTimeout(function(){
        document.body.removeChild(here);
      }, 200);
    }
  </script>
</body>
